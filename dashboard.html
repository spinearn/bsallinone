<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'poppins', sans-serif;
}
body{
    background-color: rgba(0,0,0,0.01);
}
.grid-container {
  display: grid;
  padding: 10px;
  grid-gap: 10px;
  grid-template-columns: repeat(2,1fr);
}
.grid-item {
  padding: 30px 20px;
  text-align: center;
  border-radius: 5px;
  cursor: pointer;
  background: #ffffff;
  border: 1px solid rgba(0,0,0,0.1);
}

.grid-item img{
  height: 40px;
}

.grid-item p{
    font-size: 1.1em;
    margin-top: 10px;
}

.account-info{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 10px;
}
.account-info p{
    font-size: 1.05em;
    margin-top: 10px;
}
.account-info button{
    padding: 5px 10px;
    color: #ffffff;
    border: none;
    outline: none;
    font-size: 1.2em;
    border-radius: 5px;
    margin-top: 15px;
    cursor: pointer;
    background-color: #CB4335;
}

 </style>
</head>
<body>

 <div class="account-info">
    <h2>Dashboard</h2>
    <p id="user_name_tv">Welcome, roman@gmail.com</p>
    <button id="logout_btn">Logout</button>
 </div></br>

 <div class="grid-container">
    <div class="grid-item" onclick="openNewWindow('recharge')">
        <img src="icons/recharge.png" alt="icon">
        <p>Recharge</p>
    </div>
    <div class="grid-item" onclick="openNewWindow('bills')">
        <img src="icons/bill-payments.png" alt="icon">
        <p>Bill Payments</p>
    </div>
    <div class="grid-item">
        <img src="icons/insurance.png" alt="icon">
        <p>Insurance</p>
    </div>  
    <div class="grid-item">
        <img src="icons/money-transfer.png" alt="icon">
        <p>Domestic Money bx-transfer</p>
    </div>
    <div class="grid-item">
        <img src="icons/life-insurance.png" alt="icon">
        <p>LIC Premium</p>
    </div>
    <div class="grid-item" onclick="openNewWindow('travel')">
      <img src="icons/travel.png" alt="icon">
      <p>Travel</p>
    </div>

    <div class="grid-item" onclick="openNewWindow('gov-services')">
      <img src="icons/digital-india.png" alt="icon">
      <p>E-Government Services</p>
    </div>
    <div class="grid-item">
      <img src="icons/ecommerce.png" alt="icon">
      <p>E-Commerce</p>
    </div>   
 </div>

 <script>
    document.querySelector("#logout_btn").addEventListener("click",()=>{
      Handle.logoutAccount();
      window.location.href = 'https://spinearn.github.io/bsallinone/';
    });
     
    const params = new Proxy(new URLSearchParams(window.location.search), {
      get: (searchParams, prop) => searchParams.get(prop),
    });
    let getuserid = params.userid;

    if(getuserid==""){
      window.location.href = 'https://spinearn.github.io/bsallinone/';
    }else{
      document.querySelector("#user_name_tv").innerHTML = "Welcome, "+getuserid;
    }

    function openNewWindow(method){
        if(method=="recharge"){
            window.location.href = 'recharge/';
        }else if(method=="bills"){
            window.location.href = 'bills/';
        }else if(method=="travel"){
            window.location.href = 'travel/';
        }else if(method=="gov-services"){
            window.location.href = 'e-gov-services/';
        }
    }

 </script>

</body>
</html>
